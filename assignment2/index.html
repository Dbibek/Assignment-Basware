<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lagacy</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <!-- empty  input field -->

      <label class="custom-field">
        <input type="text" required />
        <span class="placeholder">Enter Text</span>
      </label>
      <p><i class="fas fa-info-circle"></i>Component specific information</p>

      <!-- focused input field -->

      <label class="custom-field1">
        <input type="text" required />
        <span class="placeholder">Enter Text</span>
      </label>
      <p><i class="fas fa-info-circle"></i>Component specific information</p>

      <!-- disabled input field -->

      <label class="custom-field2">
        <input type="text" disabled="disabled" required tabindex="-1" />
        <span class="placeholder" disabled="disabled">Enter Text</span>
      </label>
      <p><i class="fas fa-info-circle"></i>Component specific information</p>

      <!-- readonly input field -->

      <label class="custom-field3">
        <input type="text" value="Enter Text" required readonly />
        <span class="placeholder">Enter Text</span>
      </label>
      <p><i class="fas fa-info-circle"></i>Component specific information</p>

      <!-- error input field -->

      <label class="custom-field4">
        <input type="text" required />
        <span class="placeholder">Enter Text</span>
      </label>
      <p class="error">
        <i class="fas fa-info-circle"></i>Component specific information
      </p>
    </div>
  </body>
</html>
